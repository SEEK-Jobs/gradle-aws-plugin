apply plugin: 'scala'
apply plugin: 'maven'

group = 'seek.eng'
version = "0.1.${buildNumber}"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' }
}

ext {
    awsVersion = '1.11.162'
}

dependencies {
    compile gradleApi()
    compile "org.scala-lang:scala-library:${scalaVersion}"
    compile "com.typesafe.scala-logging:scala-logging_${scalaBuildVersion}:3.5.0"
    compile "org.typelevel:cats-core_${scalaBuildVersion}:1.0.0-MF"
    compile "org.typelevel:cats-effect_${scalaBuildVersion}:0.4"
    compile "com.amazonaws:aws-java-sdk-autoscaling:${awsVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
    distributionType = 'all'
}
